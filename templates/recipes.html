{% extends "base.html" %}
{% load static %}

{% block content %}

<h1 class="title text-center">Recipe's</h1>
<div class="container">
    <div class="row">
        <!-- Recipe List -->
        <div class="col-12 mt-3">
            <div class="row justify-content-md-center mt-5">
                <!-- For Loop to list all recipe cards -->
                {% for recipe in recipe_list %}
                {% include "components/recipe-card.html" %}
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Link to pagination -->
    {% if is_paginated %}
    {% include "components/pagination.html" %}
    {% endif %}
</div>

{%endblock%}
