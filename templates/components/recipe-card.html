{% load static %}

<div class="col-md-2">
    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ recipe.recipe_name }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Time Taken: {{ recipe.time_taken }} minutes</li>
          <li class="list-group-item">{{ recipe.description |safe }}</li>
          <li class="list-group-item">Recipe owner: {{ recipe.author }}</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
          <hr />
            <p class="card-text text-muted h6"><i class="far fa-heart"></i>
                {{ recipe.number_of_likes }}</p>
        </div>
    </div>
</div>
{% if forloop.counter|divisibleby:3 %}
</div>
<div class="row justify-content-md-center mt-5">
{% endif %}
