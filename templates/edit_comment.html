{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Edit comments -->
    <div class="container box-shadow">
        <div class="row">
            <div class="col-12 text-center">
                <!-- Title and User -->
                <h1 class="title">Edit Comment</h1>
                <p>Edit comment as: {{ user.username | slice:":10" }}</p>
                <!-- Edit comment form -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn mb-3" type="submit" value="Save">Submit</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
