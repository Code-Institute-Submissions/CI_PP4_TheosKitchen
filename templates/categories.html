{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- List of Categories -->
    <section id="content" class="content content-categories">
        <h1 class="title text-center">Categories</h1>
        <div class="container box-shadow">
            <div class="row">
                {{ categories }}
                {% for category in categories_list %}
                <div class="col-md-4">
                    <a href="{% url 'categories_list' category %}" aria-label="Go to a list of all categories.">
                        <div class="content-img">
                            <div class="overlay"></div>
                            <img src="{{ category.category_image.url}}"
                            alt=" {{ category.title }} Image">
                            <div>
                                <h3>{{ category.title }}</h3>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor%}
            </div>
        </div>
    </section>
    <!-- End of Categories List -->

    {% endblock content %}
